<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gem Guess</title>

      <!-- Added link to the jQuery Library -->

      <!-- Added a link to Bootstrap-->

</head>
<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Crystals Collector</h1>
            <p class="lead"></p>
        </div>
    </div>

    <p>Choose your crystals... but be sure to not go over the number chosen by the crystal generator!</p>
    <p>You have to hit that number on the dot... going over will amount in a loss!</p>

    <div>Wins: <span id="winCount"></span></div>
    <div>Losses: <span id="lossCount"></span></div>

    <div>Gem Master's Guess: <span id="randomNum"></span></div>
    <div>Your tally: <span id="count"></span></div>

    <div id="randGem">
        <div id="randGem1" style="font-size: 75px; color:red;">
            <i class="fas fa-gem"></i>
        </div>
        <div id="randGem2" style="font-size: 75px; color:rgb(146, 63, 194);">
            <i class="fas fa-gem"></i>
        </div>
        <div id="randGem3" style="font-size: 75px; color:rgb(0, 204, 255);">
            <i class="fas fa-gem"></i>
        </div>
        <div id="randGem4" style="font-size: 75px; color:rgb(231, 108, 205);">
            <i class="fas fa-gem"></i>
        </div>
    </div>

    <script>
    
    $(document).ready(function() {

        var totalCount = 0;
        var lossCount = 0;
        var winCount = 0;

        //randomly generated number for gem1
        var randG1 = Math.floor(Math.random() * 13) +1;

        //randomly generated number for gem2
        var randG2 = Math.floor(Math.random() * 13) +1;

        //randomly generated number for gem3
        var randG3 = Math.floor(Math.random() * 13) +1;

        //randomly generated number for gem4
        var randG4 = Math.floor(Math.random() * 13) +1;  

        console.log(randG1, randG2, randG3, randG4);
        
        //Gem Master's Random Number...
        function randomRange(min, max) {

            return Math.floor(Math.random() * (max)) + min;

        }

        //...? does the following regenerate upon end of game ?...
        var random = $("#randomNum").text(randomRange(19, 120));

        console.log(random);

        //wrap all of the following gems into a function... 
        //call that function in the if statement... 

        
        //gem 1 random value click
        $("#randGem1").on('click', function() {

            totalCount = randG1 + totalCount;
            $("#count").text(totalCount);


        if (totalCount == random) {

            winCount++;
            $("#winCount").text(winCount);
            totalCount = 0;

            }

            else if (totalCount > random) {

            lossCount++;
            $("#lossCount").text(lossCount);
            totalCount = 0;


            }

        });

        //gem 2 random value click
        $("#randGem2").on('click', function() {

            totalCount = randG2 + totalCount;
            $("#count").text(totalCount);

                  if (totalCount == random) {

                winCount++;
                $("#winCount").text(winCount);
                totalCount = 0;

                }

                else if (totalCount > random) {

                lossCount++;
                $("#lossCount").text(lossCount);
                totalCount = 0;


                }

        });

        //gem 3 random value click
        $("#randGem3").on('click', function() {

            totalCount = randG3 + totalCount;
            $("#count").text(totalCount);

                  if (totalCount == random) {

                winCount++;
                $("#winCount").text(winCount);
                totalCount = 0;

                }

                else if (totalCount > random) {

                lossCount++;
                $("#lossCount").text(lossCount);
                totalCount = 0;


                }

        });

        //gem 4 random value click
        $("#randGem4").on('click', function() {

            totalCount = randG4 + totalCount;
            $("#count").text(totalCount);

                  if (totalCount == random) {

                winCount++;
                $("#winCount").text(winCount);
                totalCount = 0;

                }

                else if (totalCount > random) {

                lossCount++;
                $("#lossCount").text(lossCount);
                totalCount = 0;


                }

        });

    });
    
    
    </script>
    
</body>
